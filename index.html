<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Month Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <div class="month">
            <h1 class="inner-month"></h1>
            <p class="inner-data">Sat Aug 26 2023</p>
        </div>
        <div class="days">
            <p class="mon">Mon</p>
            <p class="tue">Tue</p>
            <p class="wed">Wed</p>
            <p class="thu">Thu</p>
            <p class="fri">Fri</p>
            <p class="sat">Sat</p>
            <p class="sun">Sun</p>
        </div>
        <div class="dates">
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
